    <main>

        <h1 class="display-6 fw-bold m-5 ">Contacto</h1>
        <h4 class="display-7 m-5">PEUGEOT 505</h4>

        <form class="row g-3 mt-4 mb-3 mx-5 my-5">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Juan Perez">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="+54 9 11 5535 8100">
            </div>

            <div class="col-md-">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="juanperez@mail.com">
            </div>

            <div class="col-12">
            <label for="inputAddress" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Buenos Aires">
            </div>
            
            <div class="col-12">
            <label for="inputAddress2" class="form-label">Pais</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Argentina">
            </div>
        
            <div class="form-floating">
                <textarea class="form-control" placeholder="Dejanos tu comentario" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Dejanos tu comentario</label>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Acepto los terminos y condiciones
                    </label>
                </div>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
        </form>
